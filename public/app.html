<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/lovable-uploads/3896f961-2f23-4243-86dc-f164bdc87c87.png" type="image/png">
    <link rel="manifest" href="/app-manifest.json">
    <meta name="theme-color" content="#FF0000">
    <title>Primal4K Radio App</title>
    <meta name="description" content="Primal4K Radio - Your ultimate destination for premium electronic music and DJ sets" />
    <meta name="author" content="Primal4K Radio" />

    <meta property="og:title" content="Primal4K Radio App" />
    <meta property="og:description" content="Primal4K Radio - Your ultimate destination for premium electronic music and DJ sets" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
      #app-frame {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff0000;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div class="loading">Loading Primal4K Radio...</div>
    <iframe 
      id="app-frame"
      src="https://primal4k.com?forceHideBadge=true&app=true"
      onload="document.querySelector('.loading').style.display='none'"
      allow="autoplay; microphone; camera; display-capture">
    </iframe>

    <script>
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/app-sw.js')
          .then(() => console.log('Primal4K App Service Worker Registered'))
          .catch(err => console.error('App SW Registration Failed:', err));
      }

      // Handle app-like behavior
      window.addEventListener('load', () => {
        // Hide loading after iframe loads
        const iframe = document.getElementById('app-frame');
        iframe.onload = () => {
          document.querySelector('.loading').style.display = 'none';
        };
        
        // Prevent context menu for app-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          // Disable F12, Ctrl+Shift+I, etc. for app-like experience
          if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.ctrlKey && e.shiftKey && e.key === 'C')) {
            e.preventDefault();
          }
        });
      });

      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });
    </script>
    
    <!-- OneSignal SDK for notifications -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "d651859b-b89b-4271-83b0-d944f07d9671",
          notifyButton: { enable: true },
          allowLocalhostAsSecureOrigin: true
        });
      });
    </script>
  </body>
</html>
