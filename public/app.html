<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Primal4K Radio">
    <link rel="icon" href="/lovable-uploads/3896f961-2f23-4243-86dc-f164bdc87c87.png" type="image/png">
    <link rel="apple-touch-icon" href="/lovable-uploads/3896f961-2f23-4243-86dc-f164bdc87c87.png">
    <link rel="manifest" href="/app-manifest.json">
    <meta name="theme-color" content="#FF0000">
    <title>Primal4K Radio App</title>
    <meta name="description" content="Primal4K Radio - Your ultimate destination for premium electronic music and DJ sets" />
    <meta name="author" content="Primal4K Radio" />

    <meta property="og:title" content="Primal4K Radio App" />
    <meta property="og:description" content="Primal4K Radio - Your ultimate destination for premium electronic music and DJ sets" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      
      #app-frame {
        width: 100%;
        height: 100vh;
        border: none;
        display: block;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff0000;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 1000;
        text-align: center;
      }
      
      .install-prompt {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff0000;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        cursor: pointer;
        z-index: 2000;
        display: none;
        box-shadow: 0 4px 12px rgba(255,0,0,0.4);
      }
      
      .install-prompt:hover {
        background: #cc0000;
      }
    </style>
  </head>

  <body>
    <div class="loading">
      🎵 Loading Primal4K Radio...<br>
      <small>Complete radio experience</small>
    </div>
    
    <div class="install-prompt" id="install-btn">
      📱 Install App
    </div>
    
    <iframe 
      id="app-frame"
      src="https://primal4k.com?forceHideBadge=true&app=true"
      allow="autoplay; microphone; camera; display-capture; fullscreen">
    </iframe>

    <script>
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/app-sw.js')
          .then(registration => {
            console.log('✅ Primal4K App Service Worker Registered', registration);
          })
          .catch(err => {
            console.error('❌ App SW Registration Failed:', err);
          });
      }

      // Handle install prompt
      let deferredPrompt;
      const installBtn = document.getElementById('install-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('📱 Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`👤 User response to install prompt: ${outcome}`);
          deferredPrompt = null;
          installBtn.style.display = 'none';
        }
      });

      // Handle successful installation
      window.addEventListener('appinstalled', () => {
        console.log('🎉 Primal4K App installed successfully');
        installBtn.style.display = 'none';
        deferredPrompt = null;
      });

      // Handle iframe loading
      const iframe = document.getElementById('app-frame');
      const loading = document.querySelector('.loading');
      
      iframe.onload = () => {
        loading.style.display = 'none';
        console.log('✅ Main site loaded in app');
      };
      
      // Fallback to hide loading after 5 seconds
      setTimeout(() => {
        loading.style.display = 'none';
      }, 5000);

      // Handle app-like behavior
      window.addEventListener('load', () => {
        // Prevent context menu for app-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Handle keyboard shortcuts for app-like experience
        document.addEventListener('keydown', (e) => {
          if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.ctrlKey && e.shiftKey && e.key === 'C')) {
            e.preventDefault();
          }
        });
      });

      // Auto-show install button after delay if available
      setTimeout(() => {
        if (deferredPrompt) {
          installBtn.style.display = 'block';
        }
      }, 3000);
    </script>
    
    <!-- OneSignal SDK for notifications -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "d651859b-b89b-4271-83b0-d944f07d9671",
          notifyButton: { enable: true },
          allowLocalhostAsSecureOrigin: true
        });
      });
    </script>
  </body>
</html>
