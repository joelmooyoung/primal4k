<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primal4K Mobile</title>
  <link rel="manifest" href="/mobile-manifest.json">
  <meta name="theme-color" content="#FF0000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/lovable-uploads/3896f961-2f23-4243-86dc-f164bdc87c87.png" type="image/png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 0, 0, 0.1);
      border-bottom: 2px solid #ff0000;
    }
    
    .header h1 {
      font-size: 2rem;
      color: #ff0000;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    .header p {
      opacity: 0.8;
      font-size: 1.1rem;
    }
    
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .twitch-container {
      flex: 1;
      min-height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
    }
    
    .twitch-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
    }
    
    .quick-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .quick-link {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }
    
    .quick-link:hover {
      background: rgba(255, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #ff0000;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      margin: 20px auto;
    }
    
    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .content {
        padding: 15px;
      }
      
      .quick-links {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "d651859b-b89b-4271-83b0-d944f07d9671",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });
    });
  </script>
</head>
<body>
  <div class="header">
    <h1>üéµ Primal4K Mobile</h1>
    <p>Premium Electronic Music & DJ Sets</p>
    <div class="live-indicator">
      <div class="live-dot"></div>
      LIVE NOW
    </div>
  </div>

  <div class="content">
    <div class="twitch-container">
      <iframe
        src="https://player.twitch.tv/?channel=joelgadaffi&parent=lovable.app&parent=primal4k.com"
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="quick-links">
      <a href="https://primal4k.com" class="quick-link" target="_blank">
        üè†<br>Full Site
      </a>
      <a href="https://primal4k.com/#djs" class="quick-link" target="_blank">
        üéß<br>DJs
      </a>
      <a href="https://primal4k.com/#contact" class="quick-link" target="_blank">
        üìß<br>Contact
      </a>
      <a href="https://primal4k.com/#schedule" class="quick-link" target="_blank">
        üìÖ<br>Schedule
      </a>
    </div>
  </div>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/mobile-sw.js')
        .then(() => console.log('Mobile PWA Service Worker Registered'))
        .catch(err => console.error('Mobile SW Registration Failed:', err));
    }

    // Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    // Auto-show install prompt on mobile
    if (window.matchMedia && window.matchMedia('(max-width: 768px)').matches) {
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
          }
        }, 3000);
      }
    }
  </script>
</body>
</html>
