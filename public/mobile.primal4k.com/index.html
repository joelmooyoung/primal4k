<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal 4K Mobile</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .banner {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Primal 4K Mobile PWA</h1>
        <img src="images/live_banner.png" alt="Live Banner" class="banner">
        <p>Mobile PWA version of Primal 4K</p>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
