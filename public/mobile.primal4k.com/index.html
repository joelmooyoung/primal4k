<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primal4k Mobile</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#FF0000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "YOUR_ONESIGNAL_APP_ID",
        notifyButton: { enable: true },
        allowLocalhostAsSecureOrigin: true
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to Primal4k Mobile</h1>
  <p>Tap "Add to Home Screen" for instant access to live shows.</p>




  <!-- Twitch Player -->
  <iframe
    src="https://player.twitch.tv/?channel=YOUR_TWITCH_CHANNEL&parent=mobile.primal4k.com"
    width="100%"
    height="480"
    allowfullscreen>
  </iframe>




  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('SW Registration Failed:', err));
    }




    // Optional add-to-home-screen prompt alert
    if (!window.matchMedia('(display-mode: standalone)').matches) {
      alert('Add this page to your home screen for full app experience!');
    }
  </script>
</body>
</html>
